<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <header class="bg-blue-500 text-white p-4 rounded-t-lg">
            <h1 class="text-2xl font-bold">Weather Chatbot</h1>
        </header>
        <main class="p-4">
            <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-2 bg-gray-100 rounded">
                <!-- Chat messages will be inserted here -->
            </div>
            <div id="weather-info" class="mb-4 p-4 bg-blue-100 rounded hidden">
                <!-- Weather information will be displayed here -->
            </div>
            <form id="chat-form" class="flex">
                <input type="text" id="user-input" placeholder="Ask about the weather..." class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
